<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sumo Arena HD</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; color: white; font-family: 'Segoe UI', sans-serif; }

        /* UI LOGIN */
        #ui { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            text-align: center; background: rgba(0, 0, 0, 0.95); padding: 30px;
            border-radius: 15px; border: 1px solid #444; box-shadow: 0 0 50px rgba(0,0,0,0.8);
            z-index: 20; width: 350px; max-height: 90vh; overflow-y: auto;
        }
        h1 { color: #ff4757; text-transform: uppercase; margin: 0 0 15px 0; letter-spacing: 2px; font-size: 1.8em; }
        input[type="text"] { background: #333; border: 1px solid #555; color: white; padding: 10px; font-size: 1em; border-radius: 8px; width: 90%; text-align: center; margin-bottom: 10px; outline: none; }
        input[type="text"]:focus { border-color: #ff4757; }
        .stats-box { display: flex; gap: 10px; margin: 15px 0; }
        .stat { background: #222; padding: 8px; border-radius: 5px; flex: 1; border: 1px solid #333; font-size: 0.9em; }
        input[type=range] { width: 100%; accent-color: #ff4757; cursor: pointer; }
        button { padding: 12px; font-size: 1.1em; cursor: pointer; background: #ff4757; color: white; border: none; border-radius: 50px; font-weight: bold; width: 100%; margin-top: 10px; }
        button:hover { background: #ff6b81; }

        /* LOBBY */
        #active-rooms { margin-top: 20px; text-align: left; border-top: 1px solid #444; padding-top: 10px; }
        .room-item { background: #2d3436; padding: 10px; margin-bottom: 5px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border: 1px solid #444; }
        .room-item:hover { background: #333; border-color: #ff4757; }
        .room-count { background: #222; padding: 2px 8px; border-radius: 10px; font-size: 0.8em; color: #2ed573; }
        .room-full { color: #ff4757; }

        /* HUD GIOCO */
        #gameCanvas { display: none; width: 100%; height: 100%; }
        #overlay { display: none; position: absolute; top: 20px; width: 100%; text-align: center; pointer-events: none; color: rgba(255,255,255,0.6); font-weight: bold; }
        #sidebar { display: none; position: absolute; top: 0; right: 0; width: 200px; height: 100%; background: rgba(0,0,0,0.5); padding: 10px; box-sizing: border-box; pointer-events: none; }
        .player-alive { color: #2ed573; margin-bottom: 3px; font-size: 0.9em; }
        .player-dead { color: #ff4757; text-decoration: line-through; opacity: 0.7; font-size: 0.9em; }
        
        #spectatorMsg { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3em; color: #ff4757; font-weight: bold; display: none; pointer-events: none; text-shadow: 0 0 20px black; text-align: center; }

        /* --- SCHERMATA CLASSIFICA FINALE (NUOVO) --- */
        #victoryScreen {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; background: rgba(10, 10, 10, 0.95); padding: 40px; border-radius: 20px;
            border: 2px solid #555; box-shadow: 0 0 100px rgba(0,0,0,0.9); z-index: 100;
            width: 400px; max-height: 80vh; overflow-y: auto;
        }
        .win-title { color: #f1c40f; font-size: 2.5em; font-weight: bold; margin-bottom: 20px; text-transform: uppercase; text-shadow: 0 0 10px rgba(241, 196, 15, 0.5); }
        
        /* Tabella Classifica */
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th { text-align: left; border-bottom: 1px solid #555; padding: 10px; color: #aaa; }
        td { padding: 10px; border-bottom: 1px solid #333; }
        
        /* Colori per i primi 3 posti */
        .rank-1 { color: #f1c40f; font-weight: bold; font-size: 1.2em; } /* ORO */
        .rank-2 { color: #bdc3c7; font-weight: bold; } /* ARGENTO */
        .rank-3 { color: #d35400; font-weight: bold; } /* BRONZO */
        
        .btn-restart { background: #2ed573; color: white; padding: 15px 40px; border-radius: 50px; border:none; font-size: 1.2em; cursor: pointer; font-weight: bold; width: 100%; }
        .btn-restart:hover { background: #26af61; }
    </style>
</head>
<body>

    <div id="ui">
        <h1>Sumo Arena HD</h1>
        <input type="text" id="nickname" placeholder="Il tuo Nome" maxlength="12">
        <input type="text" id="roomName" placeholder="Crea Nuova Arena..." maxlength="15">
        <div class="stats-box">
            <div class="stat">
                <label>PESO: <span id="massVal" style="color:#ff4757">50</span></label>
                <input type="range" id="massRange" min="10" max="90" value="50">
            </div>
            <div class="stat">
                <label>GRIP: <span id="fricVal" style="color:#2ed573">50</span></label>
                <progress id="fricBar" value="50" max="90" style="width:100%; height:5px;"></progress>
            </div>
        </div>
        <button onclick="joinGame()">ENTRA / CREA</button>
        <div id="active-rooms">
            <div class="room-header">Arene Attive</div>
            <div id="roomListContainer" style="color:#666; font-size:0.9em; font-style:italic;">Caricamento...</div>
        </div>
    </div>

    <div id="overlay">Clicca per SPINGERE - Muovi per MIRARE</div>
    <div id="spectatorMsg">ELIMINATO<br><span style="font-size:0.4em; color:white">ModalitÃ  Spettatore</span></div>
    
    <div id="sidebar">
        <div style="color:#aaa; border-bottom:1px solid #444; margin-bottom:5px;">IN GARA</div>
        <div id="playerList"></div>
    </div>

    <div id="victoryScreen">
        <div class="win-title">PARTITA FINITA</div>
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th style="width:50px">#</th>
                    <th>GIOCATORE</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
        <button class="btn-restart" onclick="location.reload()">TORNA ALLA LOBBY</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const uiDiv = document.getElementById('ui');
        
        let myId = null;
        let isSpectator = false;
        let gameRunning = false;
        let dpr = 1;

        // UI Logic
        const massInput = document.getElementById('massRange');
        const fricBar = document.getElementById('fricBar');
        massInput.oninput = () => {
            let m = parseInt(massInput.value);
            document.getElementById('massVal').innerText = m;
            document.getElementById('fricVal').innerText = 100 - m;
            fricBar.value = 100 - m;
        };

        // Lobby Logic
        socket.on('room_list_update', (rooms) => {
            const container = document.getElementById('roomListContainer');
            if(rooms.length === 0) { container.innerHTML = "Nessuna arena attiva."; return; }
            let html = '';
            rooms.forEach(room => {
                let countClass = room.count >= 20 ? 'room-full' : 'room-count';
                html += `<div class="room-item" onclick="selectRoom('${room.name}')"><span>${room.name}</span><span class="${countClass}">${room.count}/20</span></div>`;
            });
            container.innerHTML = html;
        });

        function selectRoom(name) { document.getElementById('roomName').value = name; }

        function joinGame() {
            let room = document.getElementById('roomName').value.trim();
            let name = document.getElementById('nickname').value.trim();
            if(!room) { alert("Scegli un'arena!"); return; }
            if(!name) name = "Combattente";
            socket.emit('join_game', { room: room, name: name, mass: parseInt(massInput.value) });
        }

        socket.on('joined_success', () => {
            uiDiv.style.display = 'none';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('sidebar').style.display = 'block';
            canvas.style.display = 'block';
            gameRunning = true;
            resize(); 
        });

        socket.on('connect', () => myId = socket.id);
        socket.on('error_msg', (msg) => alert(msg));
        
        socket.on('you_died', () => {
            isSpectator = true;
            document.getElementById('spectatorMsg').style.display = 'block';
            document.getElementById('overlay').style.display = 'none';
        });

        // --- GESTIONE CLASSIFICA FINALE (NUOVO) ---
        socket.on('game_over', (data) => {
            gameRunning = false;
            document.getElementById('sidebar').style.display = 'none';
            document.getElementById('spectatorMsg').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            
            const winScreen = document.getElementById('victoryScreen');
            const tbody = document.querySelector('#leaderboardTable tbody');
            const winTitle = document.querySelector('.win-title');

            // Puliamo la tabella
            tbody.innerHTML = '';

            // Impostiamo Titolo
            winTitle.innerText = `VINCITORE: ${data.winnerName}`;

            // Riempiamo la tabella
            data.leaderboard.forEach(p => {
                let rankClass = '';
                let rankIcon = `#${p.rank}`;

                if(p.rank === 1) { rankClass = 'rank-1'; rankIcon = 'ðŸ¥‡'; }
                if(p.rank === 2) { rankClass = 'rank-2'; rankIcon = 'ðŸ¥ˆ'; }
                if(p.rank === 3) { rankClass = 'rank-3'; rankIcon = 'ðŸ¥‰'; }

                let row = `
                    <tr class="${rankClass}">
                        <td>${rankIcon}</td>
                        <td>${p.name}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });

            winScreen.style.display = 'block';
        });

        // INPUT
        let mouseX=0, mouseY=0, isPushing=false;
        function updatePos(cx, cy) { mouseX = cx - window.innerWidth/2; mouseY = cy - window.innerHeight/2; }
        
        window.addEventListener('mousemove', e=>updatePos(e.clientX, e.clientY));
        window.addEventListener('mousedown', ()=>isPushing=true); window.addEventListener('mouseup', ()=>isPushing=false);
        window.addEventListener('touchmove', e=>{e.preventDefault(); updatePos(e.touches[0].clientX, e.touches[0].clientY)}, {passive:false});
        window.addEventListener('touchstart', e=>{updatePos(e.touches[0].clientX, e.touches[0].clientY); isPushing=true}, {passive:false});
        window.addEventListener('touchend', ()=>isPushing=false);

        function resize() {
            dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
            ctx.scale(dpr, dpr);
        }
        window.onresize = resize;

        setInterval(() => {
            if (!gameRunning || !myId || isSpectator) return;
            socket.emit('input', { angle: Math.atan2(mouseY, mouseX), isPushing: isPushing });
        }, 50);

        socket.on('state', (state) => {
            if (!gameRunning) return;

            // Update Sidebar In-Game
            let listHtml = '';
            for(let id in state.players) listHtml += `<div class="player-alive">${state.players[id].name}</div>`;
            state.eliminated.forEach(p => listHtml += `<div class="player-dead">${p.name} #${p.rank}</div>`);
            document.getElementById('playerList').innerHTML = listHtml;

            const w = window.innerWidth;
            const h = window.innerHeight;

            ctx.clearRect(0, 0, w, h);
            ctx.save();
            ctx.translate(w/2, h/2);

            const scale = Math.min(1, (Math.min(w, h)/2) / (state.arenaRadius + 100));
            ctx.scale(scale, scale);

            // Arena
            ctx.beginPath();
            ctx.arc(0, 0, state.arenaRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#222'; ctx.fill();
            ctx.lineWidth = 20; ctx.strokeStyle = isSpectator?'#555':'#d63031'; ctx.stroke();

            // Players
            for (let id in state.players) {
                let p = state.players[id];
                ctx.beginPath(); ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color; ctx.fill();
                ctx.strokeStyle='#fff'; ctx.lineWidth=2; ctx.stroke();

                ctx.save(); 
                ctx.translate(p.x, p.y); 
                ctx.scale(1/scale, 1/scale);
                ctx.fillStyle='white'; ctx.font='bold 14px sans-serif'; ctx.textAlign='center';
                ctx.shadowColor="black"; ctx.shadowBlur=4;
                ctx.fillText(p.name, 0, -(p.radius * scale) - 15);
                ctx.restore();

                if (id === myId && !isSpectator) {
                    ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(Math.atan2(mouseY, mouseX));
                    ctx.beginPath(); let len = p.radius + 40;
                    if(isPushing){
                        ctx.strokeStyle='#ff4757'; ctx.lineWidth=6;
                        ctx.moveTo(p.radius,0); ctx.lineTo(len,0); ctx.stroke();
                        ctx.beginPath(); ctx.fillStyle='#ff4757'; ctx.moveTo(len+10,0); ctx.lineTo(len,-8); ctx.lineTo(len,8); ctx.fill();
                    } else {
                        ctx.strokeStyle='rgba(255,255,255,0.4)'; ctx.lineWidth=3; ctx.setLineDash([5,5]);
                        ctx.moveTo(p.radius,0); ctx.lineTo(len,0); ctx.stroke();
                    }
                    ctx.restore();
                }
            }
            ctx.restore();
        });
    </script>
</body>
</html>
